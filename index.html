<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang giới thiệu bản thân</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-bottom: 30px;
      text-align: center;
    }
    .login-form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .login-form h2 {
      margin-bottom: 15px;
      color: #2c3e50;
    }
    .login-form input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-form button {
      width: 100%;
      padding: 10px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-form button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="avatar.jpg" alt="Ảnh của tôi" class="avatar" width="120">
    <h1>Xin chào, tôi là Tôn</h1>
    <p>Tôi yêu thích lập trình web và đang học HTML & CSS.</p>
    <p>Email: <a href="mailto:ton@example.com">ton@example.com</a></p>
  </div>

  <!-- Form đăng nhập -->
  <div class="login-form">
    <h2>Đăng nhập</h2>
    <form action="login.php" method="post">
      <input type="text" name="username" placeholder="Tên đăng nhập" required>
      <input type="password" name="password" placeholder="Mật khẩu" required>
      <button type="submit">Đăng nhập</button>
    </form>
  </div>
</body>
</html>
